<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="product-card">
        <img src="https://via.placeholder.com/300" alt="Product Image" class="product-image">
        <h1 class="product-title">Awesome Product</h1>
        <p class="product-description">
            This is an amazing product that you will absolutely love! It's made with high-quality materials and designed to make your life easier.
        </p>
        <p class="product-price">$49.99</p>
        <button class="buy-button">Buy Now</button>
    </div>

</body>
</html>
